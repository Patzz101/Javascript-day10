<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Print the numbers 1 - 10, each number being a different color.-->

    <p style="color: gold;">1</p>
    <p style="color: rgb(115, 255, 0);">2</p>
    <p style="color: rgb(0, 4, 255);">3</p>
    <p style="color: rgb(255, 0, 212);">4</p>
    <p style="color: rgb(55, 162, 194);">5</p>
    <p style="color: rgb(255, 0, 21);">6</p>
    <p style="color: rgb(255, 123, 0);">7</p>
    <p style="color: rgb(111, 0, 255);">8</p>
    <p style="color: rgb(173, 170, 166);">9</p>
    <p style="color: rgb(12, 12, 9);">10</p>

</body>
</html>
